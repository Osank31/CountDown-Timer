<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Salsa&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <div class="container">
            <form action="">

                <input type="date" name="" id="dateinput">
                <input type="time" name="" id="timeinput">
                <input type="text" id="displaymessage">
                <button type="submit" class="submit">Submit</button>
            </form>
        
        <div class="timing" style="display: none;">
            <span id="date" class="time"></span>
            <span class="thingy">days:</span>
            <span id="hour" class="time"></span>
            <span class="thingy">hrs:</span>
            <span id="minutes" class="time"></span>
            <span class="thingy">min:</span>
            <span id="seconds" class="time"></span>
            <span class="thingy">sec</span>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
